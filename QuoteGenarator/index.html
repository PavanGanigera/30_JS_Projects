<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen flex items-center justify-center bg-[url(./images/bg.png)] bg-cover bg-no-repeat bg-center">
  <div class="weather-container w-lg bg-linear-to-r from-cyan-500 to-blue-500  p-5 rounded-[10px] shadow-md shadow-black/20">
    <h1 class="title text-3xl text-white font-bold text-center">Quote of the Day</h1>
    <div class="Quote-Box mt-5 ">
     <blockquote class="Quote text-2xl text-white text-center">Loading...</blockquote>
     <span class="mt-10 author block text-white italic float-right relative">Loading...</span>
    </div>
    <div class=" flex items-center justify-center gap-3 mt-5">
        <button id="newQuote" class=" bg-white text-blue-500 px-4 py-2 rounded-full hover:bg-#215f00-200 transition">New Quote</button>
        <button id="tweetBtn" class=" bg-white text-blue-500 px-4 py-2 rounded-full hover:bg-gray-200 transition"><i class="fa-brands fa-twitter me-2"></i>Tweet</button>
    </div>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
