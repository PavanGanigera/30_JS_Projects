<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Theater Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white py-4">
    <div class="container">
        <h2 class="text-center mb-4">Movie Theater Booking</h2>

        <!-- Movie Dropdown -->
        <div class="mb-3 text-center d-flex justify-content-center">
            <div class="form-group" style="width: 300px;">
                <label for="movie" class="form-label">Select Movie</label>
                <select id="movie" class="form-select">
                    <option value="100">KGF-3 (₹100)</option>
                    <option value="120">Rx-100 (₹120)</option>
                    <option value="80">Saaho (₹80)</option>
                    <option value="90">GabberSing (₹90)</option>
                </select>
            </div>
        </div>

        <!-- Legend -->
        <div class="mt-3 text-center d-flex justify-content-center">
            <div class="legend-box my-2 d-flex justify-content-center gap-2" style="width: 300px;">
                <div class="legend-item"><span style="background-color: #444451;" class="inline-block w-5 h-5 rounded-[5px] mr-[5px]"></span>Available</div>
                <div class="legend-item"><span style="background-color: #6feaf6;" class="inline-block w-5 h-5 rounded-[5px] mr-[5px]"></span>Selected</div>
                <div class="legend-item"><span style="background-color: #00ff00;" class="inline-block w-5 h-5 rounded-[5px] mr-[5px]"></span>Occupied</div>
                <div class="legend-item"><span style="background-color: #fff; border: 1px solid #ccc;" class="inline-block w-5 h-5 rounded-[5px] mr-[5px]"></span>Booked
                </div>
            </div>
        </div>

        <!-- Screen -->
        <div class="mb-3 text-center d-flex justify-content-center">
            <div class="screen mx-auto mb-3"></div>
        </div>

        <!-- Seats -->
        <div id="seat-container">
            <div class="row justify-content-center mb-2">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat "></div>
                <div class="seat"></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <!-- Total Display -->
        <div class="text-center mt-2">
            <p class="fs-5">You selected <span id="count">0</span> seat(s) for ₹ <span id="total">0</span></p>
            <button class="btn btn-primary" id="bookBtn">Book Now</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
