<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All JS Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body Styling */
body {
  background: #f5f7fa;
  color: #333;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Container */
.container {
  max-width: 800px;
  width: 100%;
  background: #ffffff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
}

/* Heading */
h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #222;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
  color: #555;
}

/* Project List */
.projects-list {
  list-style: none;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  padding: 0;
}

.projects-list li {
  background: #f0f4ff;
  border-radius: 8px;
  padding: 15px;
  transition: transform 0.2s, background 0.2s;
}

.projects-list li:hover {
  transform: translateY(-5px);
  background: #dbe7ff;
}

.projects-list a {
  text-decoration: none;
  color: #1a73e8;
  font-weight: 600;
  display: block;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My 30 JS Projects</h1>
    <p>Select a project to explore:</p>
    <ul class="projects-list">

  </div>
</body>
