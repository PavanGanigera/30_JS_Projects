<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tally Login Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h5 class="text-warning fw-bold mb-3">Tally</h5>

    <p class="fw-semibold">TALLY FILES LOGIN ID AND PASSWORDS :</p>

    <form id="tallyForm" class="row g-2 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="vaultPassword" placeholder="Tally Vault Password" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
    
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>S.no</th>
          <th>Company Name</th>
          <th>Tally Vault Password</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tallyTableBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
